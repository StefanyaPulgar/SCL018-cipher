<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!--pag principal-->
<body>
  <section class="pagprincipal" style="display:block;">
  <div class="logoprinc1">
    <img class="logo1" src="./Imagenes/logoofi.png">
  </div>

  <div class="parraf">
    <img class="parrafo" src="./Imagenes/parrafo.png">
  </div>


  <div class="container">
    <div class="pag1">
      <div class="card">
        <h1>Cifrar</h1>
        <img src="Imagenes/cerrado.png">
      </div>
    </div>

    <div class="pag2">
      <div class="card">
        <h1>Descifrar</h1>
        <img src="Imagenes/abierto.png">
      </div>
    </div>
  </div>
  </section>


  <!--pagina cifrar-->
  <section class="pagcifrar" style="display:none;">
  <div class="logo1">
    <img class="logoci" src="Imagenes/logocif.png">
  </div>

  <div class="cifrador">
    <section class="seccion1">
      <div class="form-group">
        <input type="text" name="texto" id="texto" class="form-control" placeholder="Ingrese su contrase単a" autocomplete="off"/>
      </div>
    </section>

    <div>
      <button id="btn-cifrar" class="btn">Cifrar</button>
    </div>

    <section class="seccion2">
      <div class="form-group">
        <p>Desplazamiento:</p>
        <input type="range" min="1" max="40" step="1" value="20" id="desplazamiento" name="desplazamiento"
          class="form-control" oninput="this.nextElementSibling.value = this.value" />
        <output>20</output>
      </div>
    </section>

    <section class="seccion3">
      <div class="form-group">
        <input type="text" name="cifrad" id="cifrad" class="cifrad" placeholder="(Contrase単a cifrada)" readonly="readonly"/>
      </div>
    </section>
    <button class="btn-copiar" id="copy">
      <img class="botoncopiar" src="./Imagenes/copiar4.png">
    </button>
    <button class="buttonv">
      <img class="v1" src="Imagenes/volver4.png">
    </button>
    <button class="buttonb" id="borra">
      <img class="b1" src="imagenes/borrar4.png">
    </button>
  
  </div>
  </section>

  <!--pagina descifrar-->
  <section class="pagdescifrar" style="display:none;">
  <div class="logo2">
    <img class="logoci" src="Imagenes/logodes.png">
  </div>

  <div class="cifrador1">
    <section class="seccion1">
      <div class="form-group" id="limpiar">
        <input type="text" name="texto" id="texto1" class="form-control" placeholder="Ingrese su contrase単a" autocomplete="off"/>
      </div>
    </section>

    <div>
      <button id="btn-descifrar" class="btn">Descifrar</button>
    </div>

    <section class="seccion2">
      <div class="form-group">
        <p for="desplazamiento">Desplazamiento:</p>
        <input type="range" min="1" max="40" step="1" value="20" id="desplazamiento1" name="desplazamiento"
          class="form-control" oninput="this.nextElementSibling.value = this.value">
        <output>20</output>
      </div>
    </section>

    <section class="seccion3">
      <div class="form-group">
        <input type="text" name="cifrad" id="cifrad1" class="form-control" placeholder="(Contrase単a descifrada)"
          readonly="readonly" />
      </div>
    </section>

    <button class="btn-copiar" id="copy1">
      <img class="botoncopiar" src="./Imagenes/copiar4.png">
    </button>
    <button class="buttonv">
      <img class="v2" src="Imagenes/volver4.png">
    </button>
    <button class="buttonb" id="borra1">
      <img class="b2" src="imagenes/borrar4.png">
    </button>
  </div>
</section>


  <script src="index.js" type="module"></script>
</body>

</html>
